<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    

    <div class="calculator">
        <div class="display">display</div>
        <div class="keyboard"> 
            <button class="operator" value="*"> X </button>
            <button class="number" value="9"> 9 </button>
            <button class="number" value="6"> 6 </button>
            <button class="number" value="3"> 3 </button>
            <button class="number" value=".">.</button>
            <button class="operator" value="/"> / </button>
            <button class="number" value="8"> 8 </button>
            <button class="number" value="5"> 5 </button>
            <button class="number" value="2"> 2 </button>
            <button class="number" value="1"> 1 </button>
            <button class="operator" value="+"> + </button>
            <button class="number" value="7"> 7 </button>
            <button class="number" value="4"> 4 </button>
            <button class="number" id='zero' value="0"> 0 </button>
            <button class="operator" value="-"> - </button>
            <button class="back" value="back"> CE</button>
            <button class="delete" value="delete"> E </button>
            <button class="enter"  value="="> = </button>
        </div>
        <div class="foot"> Calculator</div>
    </div>



    
</body>
</html>
